<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments Widget</title>

  <style>
    body {
      font-family: serif;
      max-width: 700px;
      margin: 2em auto;
    }
    .comment {
      margin-bottom: 1em;
      padding-left: 1em;
      border-left: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 0.5em;
    }
  </style>

  <!-- Load Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<h3>Comments</h3>

<!-- Comment form -->
<h4>Leave a comment</h4>
<input id="name" placeholder="Name (optional)"><br><br>
<input id="email" type="email" placeholder="Your Email"><br><br>
<textarea id="content" placeholder="Your comment"></textarea><br>
<button id="postBtn" onclick="postComment()">Post Comment</button>

<!-- Comment container -->
<div id="comments"></div>

<script>
// ================================
   // Supabase initialization
   // ================================
const sb = supabase.createClient(
  'https://pidzgdrdgqgsayfoxqba.supabase.co',
  'sb_publishable_-rGnPqFMdXSVXmKdI2bCow_R7uuC53z'
);

// ================================
   // Get the page identifier from the URL or set it manually
   // ================================
function getPageIdentifier() {
  // Option 1: Get page identifier dynamically from the URL
  const urlPath = window.location.pathname;
  // Assuming the URL path is something like /page1, /page2, etc.
  const page = urlPath.split('/').pop(); // Extract last part of the URL (e.g., page1, page2)

  // Option 2: Alternatively, you can set the page manually like so:
  // const page = 'life-and-death-in-gaza'; // for a specific page
  
  return page;
}

// ================================
   // Post comment
   // ================================
async function postComment() {
  const name = document.getElementById('name').value || null;
  const email = document.getElementById('email').value.trim() || null;
  const content = document.getElementById('content').value.trim();
  const page = getPageIdentifier(); // Get the page identifier dynamically

  if (!content) {
    alert('Please write a comment.');
    return;
  }

  // Insert the comment into Supabase
  const { error } = await sb.from('comments').insert({
    name: name,
    email: email,  // Email is stored but not displayed
    content: content,
    page: page // Store which page the comment belongs to
  });

  if (error) {
    console.error(error);
    alert('Error posting comment');
    return;
  }

  // Clear the input fields after posting the comment
  document.getElementById('name').value = '';
  document.getElementById('email').value = '';  // Clear email field after submission
  document.getElementById('content').value = '';

  // Reload the comments to display the newly posted comment
  loadComments();
}

// ================================
   // Load comments for the current page
   // ================================
async function loadComments() {
  const page = getPageIdentifier(); // Get the page identifier dynamically

  const { data, error } = await sb
    .from('comments')
    .select('*')
    .eq('page', page) // Load comments for the specific page
    .order('created_at', { ascending: false }); // Newest first

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById('comments');
  container.innerHTML = ''; // Clear existing comments before reloading

  // Display all comments
  data.forEach(c => {
    const div = document.createElement('div');
    div.className = 'comment';

    const commenterName = c.name ? c.name : 'Anonymous';  // Use "Anonymous" if no name is provided

    // Insert name and content into the comment
    div.innerHTML = `<strong>${commenterName}</strong><br>${c.content}`;

    // Append the comment to the container
    container.appendChild(div);
  });
}

// ================================
   // Initial load
   // ================================
loadComments();
</script>

</body>
</html>
