<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments Widget</title>

  <style>
    body {
      font-family: serif;
      max-width: 700px;
      margin: 2em auto;
    }
    .comment {
      margin-bottom: 1em;
      padding-left: 1em;
      border-left: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 0.5em;
    }
  </style>

  <!-- Load Supabase FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<h3>Comments</h3>
<div id="comments"></div>

<h4>Leave a comment</h4>
<input id="name" placeholder="Name (optional)"><br><br>
<input id="email" placeholder="Email (optional)" type="email"><br><br>  <!-- Email input added here -->
<textarea id="content" placeholder="Your comment"></textarea><br>
<button id="postBtn">Post Comment</button>

<script>
/* ================================
   Supabase initialization
   ================================ */

const sb = supabase.createClient(
  'https://pidzgdrdgqgsayfoxqba.supabase.co',
  'sb_publishable_-rGnPqFMdXSVXmKdI2bCow_R7uuC53z'
);

/* ================================
   Post comment
   ================================ */
async function postComment() {
  const name = document.getElementById('name').value || null;
  const email = document.getElementById('email').value.trim() || null;  // Get email value, or null if empty
  const content = document.getElementById('content').value.trim();

  if (!content) {
    alert('Please write a comment.');
    return;
  }

  // Insert the comment along with name, email, and content into Supabase
  const { error } = await sb.from('comments').insert({
    name: name,
    email: email,  // Insert the email value (if provided)
    content: content,
    page: 'life-and-death-in-gaza'
  });

  if (error) {
    console.error(error);
    alert('Error posting comment');
    return;
  }

  // Clear the input fields after posting the comment
  document.getElementById('name').value = '';
  document.getElementById('email').value = '';  // Clear email field as well
  document.getElementById('content').value = '';

  // Reload the comments to display the newly posted comment
  loadComments();
}

/* ================================
   Load comments
   ================================ */
async function loadComments() {
  const { data, error } = await sb
    .from('comments')
    .select('*')
    .eq('page', 'life-and-death-in-gaza')
    .order('created_at', { ascending: true });

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById('comments');
  container.innerHTML = ''; // Clear existing comments before reloading

  data.forEach(c => {
    const div = document.createElement('div');
    div.className = 'comment';

    const commenterName = c.name ? c.name : 'Anonymous';  // Use "Anonymous" if no name is provided
    const commenterEmail = c.email ? `<br><small>Email: ${c.email}</small>` : '';  // Only show email if available

    // Insert the name, email, and comment content
    div.innerHTML = `<strong>${commenterName}</strong>${commenterEmail}<br>${c.content}`;
    container.appendChild(div);
  });
}

/* ================================
   Event wiring
   ================================ */
document.getElementById('postBtn').addEventListener('click', postComment);

/* ================================
   Initial load
   ================================ */
loadComments();
</script>

</body>
</html>
